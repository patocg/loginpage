<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo</h1>
        <button onclick="abrirPopup('cadastroPopup')">Novo Cadastro</button>
        <button onclick="abrirPopup('loginPopup')">Entrar</button>
    </div>

    <!-- Popup de Cadastro -->
    <div class="popup" id="cadastroPopup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopup('cadastroPopup')">&times;</span>
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Popup de Login -->
    <div class="popup" id="loginPopup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopup('loginPopup')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>

                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" name="senha" required>

                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
